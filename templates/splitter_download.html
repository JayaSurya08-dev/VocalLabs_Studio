<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Stems</title>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #17171e;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .waveform-container {
            background: #1b1b25;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 3px rgba(116, 79, 218, 0.918);
            margin-bottom: 30px;
        }

        .waveform {
            width: 100%;
            height: 60px !important;
            border-radius: 5px;
        }
        #waveform-vocals {
            background-color: #363360;
        }
        #waveform-bass{
            background-color: #747426;
        }

        #waveform-drums {
            background-color: #562838;
        }

        #waveform-instrumental{
            background-color: #25744a;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #388E3C;
        }

        .download-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        .upload-another-btn {
            background-color: #f44336;
            margin-top: 20px;
        }

        .upload-another-btn:hover {
            background-color: #c62828;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Download Separated Tracks for {{ song }}</h1>

        <!-- Vocals Preview -->
        <div class="waveform-container">
            <h2>Vocals Preview üé§</h2>
            <div id="waveform-vocals" class="waveform"></div>
            <div class="controls">
                <button id="playPauseVocals" disabled>Loading...</button>
                <input type="range" id="volumeVocals" min="0" max="1" step="0.1" value="1">
                <a href="{{ url_for('download_file', filename=song, stem='vocals') }}" class="download-btn" download>‚¨á
                    Download Vocals</a>
            </div>
        </div>

        <!-- Instrumentals Preview -->
        <div class="waveform-container">
            <h2>Bass Preview üé∏</h2>
            <div id="waveform-bass" class="waveform"></div>
            <div class="controls">
                <button id="playPauseBass" disabled>Loading...</button>
                <input type="range" id="volumeBass" min="0" max="1" step="0.1" value="1">
                <a href="{{ url_for('download_file', filename=song, stem='bass') }}" class="download-btn" download>‚¨á
                    Download Bass</a>
            </div>
        </div>

        <!-- Drums Preview -->
        <div class="waveform-container">
            <h2>Drums Preview ü•Å</h2>
            <div id="waveform-drums" class="waveform"></div>
            <div class="controls">
                <button id="playPauseDrums" disabled>Loading...</button>
                <input type="range" id="volumeDrums" min="0" max="1" step="0.1" value="1">
                <a href="{{ url_for('download_file', filename=song, stem='drums') }}" class="download-btn" download>‚¨á
                    Download Drums</a>
            </div>
        </div>

        <!-- Bass Preview -->
        <div class="waveform-container">
            <h2>Others Preview</h2>
            <div id="waveform-instrumental" class="waveform"></div>
            <div class="controls">
                <button id="playPauseInstrumental" disabled>Loading...</button>
                <input type="range" id="volumeInstrumental" min="0" max="1" step="0.1" value="1">
                <a href="{{ url_for('download_file', filename=song, stem='other') }}" class="download-btn" download>‚¨á
                    Download Other </a>
            </div>
        </div>

        <button onclick="window.location.href=`{{ url_for('splitter') }}`;" class="upload-another-btn">
            ‚¨Ü Upload Another File
        </button>
    </div>

    <script>
        function createWaveform(containerId, filePath, playPauseBtnId, volumeSliderId, waveColor) {
            const wavesurfer = WaveSurfer.create({
                container: containerId,
                waveColor: waveColor,
                cursorColor: 'white',
                height: 60
            });

            wavesurfer.load(filePath);

            wavesurfer.on('ready', () => {
                document.getElementById(playPauseBtnId).disabled = false;
                document.getElementById(playPauseBtnId).textContent = "‚ñ∂ Play";
            });

            document.getElementById(playPauseBtnId).addEventListener("click", function () {
                wavesurfer.playPause();
                this.textContent = wavesurfer.isPlaying() ? "‚è∏ Pause" : "‚ñ∂ Play";
            });

            document.getElementById(volumeSliderId).addEventListener("input", function () {
                wavesurfer.setVolume(this.value);
            });

            return wavesurfer;
        }

        // Initialize each waveform with correct color
        const vocalsWave = createWaveform(
            "#waveform-vocals",
            "{{ url_for('static', filename='output/' + song + '_vocals.mp3') }}",
            "playPauseVocals",
            "volumeVocals",
            "#665dc3"
        );

        const instrumentalWave = createWaveform(
            "#waveform-instrumental",
            "{{ url_for('static', filename='output/' + song + '_other.mp3') }}",
            "playPauseInstrumental",
            "volumeInstrumental",
            "#00ff8e"
        );

        const drumsWave = createWaveform(
            "#waveform-drums",
            "{{ url_for('static', filename='output/' + song + '_drums.mp3') }}",
            "playPauseDrums",
            "volumeDrums",
            "#ff4d4d"
        );

        const bassWave = createWaveform(
            "#waveform-bass",
            "{{ url_for('static', filename='output/' + song + '_bass.mp3') }}",
            "playPauseBass",
            "volumeBass",
            "#ffd700"
        );

        // Auto-pause when switching tabs
        document.addEventListener("visibilitychange", function () {
            if (document.hidden) {
                vocalsWave.pause();
                instrumentalWave.pause();
                drumsWave.pause();
                bassWave.pause();

                document.getElementById("playPauseVocals").textContent = "‚ñ∂ Play";
                document.getElementById("playPauseInstrumental").textContent = "‚ñ∂ Play";
                document.getElementById("playPauseDrums").textContent = "‚ñ∂ Play";
                document.getElementById("playPauseBass").textContent = "‚ñ∂ Play";
            }
        });    
        </script>
</body>

</html>
